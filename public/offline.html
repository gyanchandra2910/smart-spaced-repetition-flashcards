<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Smart Flashcards - Offline</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background-color: #f8fafc;
      color: #1e293b;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    .container {
      max-width: 500px;
      padding: 30px;
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
    }
    h1 {
      color: #0ea5e9;
      margin-top: 0;
    }
    p {
      line-height: 1.6;
      margin-bottom: 20px;
    }
    .icon {
      width: 80px;
      height: 80px;
      margin-bottom: 20px;
    }
    .button {
      display: inline-block;
      background-color: #0ea5e9;
      color: white;
      padding: 12px 24px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: 500;
      transition: background-color 0.2s;
    }
    .button:hover {
      background-color: #0284c7;
    }
  </style>
</head>
<body>
  <div class="container">
    <svg class="icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="#0ea5e9">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
    </svg>
    <h1>You're Offline</h1>
    <p>It looks like you've lost your internet connection. Smart Flashcards works best with internet connectivity, but don't worry - you can still access your previously loaded cards in offline mode.</p>
    <p>Your progress will be saved locally and synced when you're back online.</p>
    <a href="/" class="button">Try Again</a>
  </div>
</body>
</html>
